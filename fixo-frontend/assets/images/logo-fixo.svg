<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fond circulaire avec dégradé doré -->
  <defs>
    <linearGradient id="gradient-dore" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8960C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient-dore)" stroke="#1a365d" stroke-width="2"/>
  
  <!-- Lettre F stylisée -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#1a365d" text-anchor="middle">F</text>
  
  <!-- Petite lettre ɔ en bas à droite -->
  <text x="75" y="85" font-family="Arial, sans-serif" font-size="20" fill="#1a365d" text-anchor="middle">ɔ</text>
</svg>

